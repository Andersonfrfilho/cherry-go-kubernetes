apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-cherry-go
spec:
  replicas: 4
  serviceName: mongo-cherry-go-service
  selector:
      matchLabels:
        app: mongo-cherry-go 
  template:
    metadata:
      labels:
        app: mongo-cherry-go
    spec:
      containers:
        - name: mongo-cherry-go-container
          image: mongo
          envFrom:
            - configMapRef:
                name: cherry-go-api-env
            - secretRef:
                name: cherry-go-api-secret-env
          volumeMounts:
            - mountPath: /data/mongo
              name: mongo-cherry-go-volume

  volumeClaimTemplates:
  - metadata:
      name: mongo-cherry-go-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi